<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pullout of Materials Pass</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 960px;
      background: white;
      margin: 20px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .field-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .field-row label {
      flex: 1;
    }
    label input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eef;
    }
    .actions {
      text-align: right;
      margin-bottom: 10px;
    }
    .actions button {
      background-color: #0066cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .actions button:hover {
      background-color: #004999;
    }
    .signature-table {
      width: 100%;
      margin-top: 30px;
    }
    .signature-table td {
      padding: 20px 10px 0;
      border: none;
      vertical-align: top;
    }
    .signature-table input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 4px;
    }
    @media print {
      .actions, button {
        display: none !important;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="form-container">

  <div style="text-align: center;">
    <img src="header.png" alt="Fecient Header" style="max-width: 100%; height: auto;" />
  </div>

  <h2>PULLOUT OF MATERIALS PASS</h2>

  <div class="field-row">
    <label>Location: <input type="text"></label>
    <label>Purpose: <input type="text"></label>
    <label>Date: <input type="date"></label>
  </div>
  <div class="field-row">
    <label>Destination: <input type="text"></label>
    <label>Project Title: <input type="text"></label>
  </div>
  <div class="field-row">
    <label>Owner: <input type="text"></label>
    <label>Contractor: <input type="text"></label>
  </div>

  <div class="actions">
    <button onclick="addRow()">Add Row</button>
    <button onclick="window.print()">Print</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item #</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th class="actions">Action</th>
      </tr>
    </thead>
    <tbody id="pullout-table">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <div style="text-align:center; font-style: italic;">Nothing Follows</div>

  <table class="signature-table">
    <tr>
      <td>Pulled out by:<br><input type="text"><br><small>FECIENT Solutions Provider</small><br>Date: <input type="date"></td>
      <td>Approved by:<br><input type="text"></td>
      <td>Checked by:<br><input type="text"><br><small>Gate Security</small><br>Date: <input type="date"></td>
    </tr>
  </table>

</div>

<script>
  function addRow() {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text"></td>
      <td><input type="text"></td>
      <td><input type="number" min="0"></td>
      <td><input type="text"></td>
      <td class="actions"><button onclick="this.closest('tr').remove()">Delete</button></td>
    `;
    document.getElementById('pullout-table').appendChild(row);
  }
  // Add 10 initial rows
  for (let i = 0; i < 10; i++) addRow();
</script>

</body>
</html>
