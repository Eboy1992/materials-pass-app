<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pullout of Materials Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    input, textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 4px;
    }

    .section-table, .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .section-table td {
      padding: 5px;
    }

    .items-table th, .items-table td {
      border: 1px solid #333;
      padding: 6px;
      text-align: left;
    }

    .actions {
      margin-bottom: 20px;
      text-align: right;
    }

    .items-table input {
      width: 100%;
    }

    .nothing-follows {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }

    .signatures td {
      border: none;
      padding-top: 30px;
      vertical-align: top;
      width: 33%;
    }

    .page {
      page-break-after: always;
    }

    .controls {
      text-align: right;
      margin: 20px 0;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    @media print {
      .controls, .actions button {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      input, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="controls">
  <button onclick="addRow()">Add Row</button>
  <button onclick="saveToLocal()">Save</button>
  <button onclick="loadFromLocal()">Load Saved</button>
  <button onclick="window.print()">Print to PDF</button>
</div>

<div id="form-container">
  <div class="page">
    <h2>PULLOUT OF MATERIALS PASS</h2>
    <table class="section-table">
      <tr>
        <td><strong>Location:</strong> <input type="text" id="location" /></td>
        <td><strong>Date:</strong> <input type="date" id="date" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Purpose:</strong> <input type="text" id="purpose" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Destination:</strong> <input type="text" id="destination" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Project Title:</strong> <input type="text" id="project" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Owner:</strong> <input type="text" id="owner" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Contractor:</strong> <input type="text" id="contractor" /></td>
      </tr>
    </table>

    <table class="items-table">
      <thead>
        <tr>
          <th>ITEM #</th>
          <th>DESCRIPTION</th>
          <th>QUANTITY</th>
          <th>UNIT</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="items-body">
        <!-- Dynamic rows -->
      </tbody>
    </table>

    <div class="nothing-follows">Nothing Follows</div>

    <table class="signatures">
      <tr>
        <td>
          Pullout by:<br><br>FECIENT Solutions Provider<br>
          Date: <input type="date" id="pullout-date" />
        </td>
        <td>
          Approved by:<br><br>_______________________<br>
          Date: <input type="date" id="approved-date" />
        </td>
        <td>
          Checked by:<br><br>Gate Security<br>
          Date: <input type="date" id="checked-date" />
        </td>
      </tr>
    </table>
  </div>
</div>

<script>
  function addRow(data = {}) {
    const tbody = document.getElementById('items-body');
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td><input type="text" value="${data.item || ''}"></td>
      <td><input type="text" value="${data.description || ''}"></td>
      <td><input type="text" value="${data.quantity || ''}"></td>
      <td><input type="text" value="${data.unit || ''}"></td>
      <td><button onclick="this.closest('tr').remove()">Delete</button></td>
    `;

    tbody.appendChild(tr);
  }

  function saveToLocal() {
    const data = {
      location: document.getElementById('location').value,
      date: document.getElementById('date').value,
      purpose: document.getElementById('purpose').value,
      destination: document.getElementById('destination').value,
      project: document.getElementById('project').value,
      owner: document.getElementById('owner').value,
      contractor: document.getElementById('contractor').value,
      pulloutDate: document.getElementById('pullout-date').value,
      approvedDate: document.getElementById('approved-date').value,
      checkedDate: document.getElementById('checked-date').value,
      items: []
    };

    const rows = document.querySelectorAll('#items-body tr');
    rows.forEach(row => {
      const cells = row.querySelectorAll('input');
      data.items.push({
        item: cells[0].value,
        description: cells[1].value,
        quantity: cells[2].value,
        unit: cells[3].value
      });
    });

    localStorage.setItem('pulloutForm', JSON.stringify(data));
    alert('Data saved locally!');
  }

  function loadFromLocal() {
    const data = JSON.parse(localStorage.getItem('pulloutForm'));
    if (!data) return alert('No saved data found.');

    document.getElementById('location').value = data.location;
    document.getElementById('date').value = data.date;
    document.getElementById('purpose').value = data.purpose;
    document.getElementById('destination').value = data.destination;
    document.getElementById('project').value = data.project;
    document.getElementById('owner').value = data.owner;
    document.getElementById('contractor').value = data.contractor;
    document.getElementById('pullout-date').value = data.pulloutDate;
    document.getElementById('approved-date').value = data.approvedDate;
    document.getElementById('checked-date').value = data.checkedDate;

    const tbody = document.getElementById('items-body');
    tbody.innerHTML = '';
    data.items.forEach(item => addRow(item));
  }

  // Add 5 rows initially
  for (let i = 0; i < 5; i++) addRow();
</script>

</body>
</html>
