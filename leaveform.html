<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ccc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 650px;
      background: white;
      margin: 20px auto;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      font-size: 15px;
    }

    img.header-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 45%;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .signatories-section {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 15px;
    }

    .signatories-section h2 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 12px;
    }

    .signature-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .signature-pad {
      border: 1px solid #ccc;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 4px;
    }

    .upload-signature {
      margin-top: 6px;
      font-size: 13px;
    }

    .upload-signature label {
      display: block;
      margin-bottom: 4px;
    }

    .upload-signature input {
      width: 100%;
      font-size: 13px;
      padding: 6px;
    }

    .actions {
      text-align: center;
      margin-top: 15px;
    }

    .actions button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
    }

    .form-footer a {
      color: #0066cc;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media print {
      @page {
        margin: 5mm;
      }

      .actions,
      .form-footer,
      .upload-signature {
        display: none !important;
      }

      body {
        background: white;
      }

      .form-container {
        box-shadow: none;
        margin: 0;
        padding: 0;
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="header.png" alt="Leave Form Header" class="header-img" />
    <h1>LEAVE FORM</h1>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="dateOfRequest">Date of Request</label>
          <input type="date" id="dateOfRequest" required />
        </div>
        <div class="form-group">
          <label for="leaveType">Type of Leave</label>
          <input list="leaveOptions" id="leaveType" name="leaveType" required />
          <datalist id="leaveOptions">
            <option value="Sick">
            <option value="Vacation">
            <option value="Maternity">
            <option value="Paternity">
            <option value="Solo Parent">
            <option value="Special (Women)">
            <option value="Bereavement">
            <option value="Sabbatical">
          </datalist>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="employeeName">Employee Name</label>
          <input type="text" id="employeeName" required />
        </div>
        <div class="form-group">
          <label for="employeeID">Employee ID</label>
          <input type="text" id="employeeID" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="leaveStartDate">Start Date</label>
          <input type="date" id="leaveStartDate" required />
        </div>
        <div class="form-group">
          <label for="leaveEndDate">End Date</label>
          <input type="date" id="leaveEndDate" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="width: 100%">
          <label for="leaveReason">Reason</label>
          <textarea id="leaveReason" required></textarea>
        </div>
      </div>

      <div class="signatories-section">
        <h2>SIGNATORIES</h2>
        <div class="signature-container">
          <div class="form-group" style="flex: 1">
            <label for="employeeSignature">Employee</label>
            <div class="signature-pad" id="employeeSignaturePad"></div>
            <div class="upload-signature" id="uploadSignatureSection">
              <label for="employeeSignatureUpload">Or upload signature</label>
              <input type="file" id="employeeSignatureUpload" accept="image/*" />
            </div>
          </div>
          <div class="form-group" style="flex: 1">
            <label for="supervisorSignature">Supervisor</label>
            <input type="text" id="supervisorSignature" required />
          </div>
        </div>

        <div class="signature-container">
          <div class="form-group" style="flex: 1">
            <label for="hrApprovalSignature">HR Approval</label>
            <input type="text" id="hrApprovalSignature" required />
          </div>
          <div class="form-group" style="flex: 1">
            <label for="managementApprovalSignature">Management</label>
            <input type="text" id="managementApprovalSignature" required />
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" onclick="openPrintPreview()">Print Preview</button>
        <small style="display:block;text-align:center;font-size:12px;color:#888;margin-top:5px;">
          ðŸ“± Bonus Tip: On mobile, tap your browserâ€™s <b>Share</b> or <b>â‹®</b> menu, then select <b>Print</b>.
        </small>
      </div>
    </form>

    <div class="form-footer">
      <p>
        Need help? Contact HR:
        <br />
        <a href="https://www.facebook.com/share/16eZpQwaT4/" target="_blank">ðŸ“© Messenger</a> |
        ðŸ“± <a href="tel:09917195297">09917195297</a>
      </p>
    </div>
  </div>

  <script>
  const employeeSignatureUpload = document.getElementById("employeeSignatureUpload");
  const employeeSignaturePad = document.getElementById("employeeSignaturePad");

  employeeSignatureUpload.addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function (e) {
        employeeSignaturePad.innerHTML =
          `<img src="${e.target.result}" style="max-height: 60px; max-width: 100%; object-fit: contain;">`;
      };
      reader.readAsDataURL(file);
    } else {
      employeeSignaturePad.innerHTML = "";
    }
  });

  function openPrintPreview() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      alert("ðŸ“± Mobile Tip: Tap your browser menu (â‹® or Share) and choose 'Print'.");
      setTimeout(() => window.print(), 300);
    } else {
      window.print();
    }
  }
</script>
</body>
</html>
