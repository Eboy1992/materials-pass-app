<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Pass Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #0055aa;
    }
    nav a {
      display: inline-block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      background: #003f7f;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
  <script>
    // Simple JavaScript password protection
    window.onload = function () {
      const password = "Rico@2025";
      const input = prompt("Enter password to access this page:");
      if (input !== password) {
        alert("Access denied!");
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>Unauthorized Access</h2>";
      }
    };
  </script>
</head>
<body>

<header>
  <h1>FECIENT Materials Pass System</h1>
</header>
<nav>
  <a href="pullout.html" target="frame">Pullout Pass</a>
  <a href="entry.html" target="frame">Entry Pass</a>
</nav>
<iframe name="frame" src="pullout.html"></iframe>

</body>
</html>
