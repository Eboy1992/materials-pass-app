<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Materials Pass System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 16px;
      text-align: center;
    }

    nav {
      background: #3b82f6;
      display: flex;
      justify-content: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      background-color: #2563eb;
    }

    .section {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 92vh;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Materials Pass Management System</h1>
</header>

<nav>
  <button onclick="showSection('menu')">üè† Menu</button>
  <button onclick="showSection('pullout')">üì§ Pullout Pass</button>
  <button onclick="showSection('entry')">üì• Entry Pass</button>
</nav>

<div class="section active" id="menu">
  <h2>Welcome</h2>
  <p>Please choose an option from the menu above to begin.</p>
</div>

<div class="section" id="pullout">
  <iframe src="pullout.html"></iframe>
</div>

<div class="section" id="entry">
  <iframe src="entry.html"></iframe>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>

</body>
</html>
