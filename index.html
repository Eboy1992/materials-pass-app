<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Pass Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #e0e0e0;
      padding: 20px;
      flex-wrap: wrap;
    }

    .nav-button {
      background-color: #0055aa;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #003f7f;
      transform: translateY(-2px);
    }

    .nav-button.active {
      background-color: #002244;
      box-shadow: inset 0 0 0 3px #66ccff;
    }

    .logo-banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    .logo-container {
      background: white;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .back-button {
      display: none;
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 15px auto;
      display: block;
    }

    .back-button:hover {
      background-color: #990000;
      transform: translateY(-2px);
    }
  </style>
  <script>
    window.onload = function () {
      const password = "";
      const input = prompt("Enter password to access this page:");
      if (input !== password) {
        alert("Access denied!");
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>Unauthorized Access</h2>";
        return;
      }

      const navButtons = document.querySelectorAll('.nav-button');
      const iframe = document.querySelector('iframe');
      const backButton = document.querySelector('.back-button');
      const navBar = document.querySelector('nav');

      navButtons.forEach(button => {
        button.addEventListener('click', function () {
          navButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');

          navButtons.forEach(btn => btn.style.display = 'none');
          backButton.style.display = 'inline-block';
          navBar.style.display = 'none';
          iframe.src = this.getAttribute('href');
        });
      });

      backButton.addEventListener('click', function () {
        navButtons.forEach(btn => {
          btn.style.display = 'inline-block';
          btn.classList.remove('active');
        });
        backButton.style.display = 'none';
        navBar.style.display = 'flex';
        iframe.src = "";
      });

      // Default highlight
      navButtons[0].classList.add("active");
    };
  </script>
</head>
<body>

<header>
  <h1>FECIENT MATERIAL PASS SYSTEM</h1>
</header>

<nav>
  <a class="nav-button" href="pullout.html" target="frame">Pullout Pass</a>
  <a class="nav-button" href="entry.html" target="frame">Entry Pass</a>
  <a class="nav-button" href="purchaserequest.html" target="frame">Purchase Request</a>
</nav>

<!-- Logo Below Buttons -->
<div class="logo-container">
  <img src="98fac2a2-5806-4686-bdf9-a972426a1265.png" alt="Fecient Logo" class="logo-banner">
</div>

<!-- Back Button -->
<button class="back-button">Back to Choose a Form</button>

<!-- Iframe -->
<iframe name="frame" src="pullout.html"></iframe>

</body>
</html>
