<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materials Pass Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #e0e0e0;
      padding: 20px;
    }

    .nav-button {
      background-color: #0055aa;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #003f7f;
      transform: translateY(-2px);
    }

    .nav-button.active {
      background-color: #002244;
      box-shadow: inset 0 0 0 3px #66ccff;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: none; /* Hide by default */
    }

    .back-button {
      display: none; /* Hide by default */
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      text-align: center;
    }

    .back-button:hover {
      background-color: #990000;
      transform: translateY(-2px);
    }

    .back-container {
      text-align: center;
    }
  </style>
  <script>
    window.onload = function () {
      const password = "";
      const input = prompt("Enter password to access this page:");
      if (input !== password) {
        alert("Access denied!");
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>Unauthorized Access</h2>";
        return;
      }

      const navButtons = document.querySelectorAll('.nav-button');
      const iframe = document.querySelector('iframe');
      const backButton = document.querySelector('.back-button');
      const navBar = document.querySelector('nav');

      navButtons.forEach(button => {
        button.addEventListener('click', function (e) {
          e.preventDefault();

          // Hide all buttons and remove active class
          navButtons.forEach(btn => {
            btn.classList.remove('active');
            btn.style.display = 'none';
          });

          // Set active on clicked
          this.classList.add('active');

          // Show back button and iframe
          backButton.style.display = 'inline-block';
          navBar.style.display = 'none';
          iframe.style.display = 'block';
          iframe.src = this.getAttribute('href');
        });
      });

      backButton.addEventListener('click', function () {
        // Show buttons again
        navButtons.forEach(btn => {
          btn.style.display = 'inline-block';
          btn.classList.remove('active');
        });

        navBar.style.display = 'flex';
        iframe.style.display = 'none';
        iframe.src = "";
        backButton.style.display = 'none';
      });
    };
  </script>
</head>
<body>

<header>
  <h1>FECIENT MATERIAL PASS SYSTEM</h1>
</header>

<nav>
  <a class="nav-button" href="pullout.html" target="frame">Pullout Pass</a>
  <a class="nav-button" href="entry.html" target="frame">Entry Pass</a>
  <a class="nav-button" href="purchaserequest.html" target="frame">Purchase Request</a>
</nav>

<div class="back-container">
  <button class="back-button">Back to Choose a Form</button>
</div>

<iframe name="frame"></iframe>

</body>
</html>
