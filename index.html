<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Pass Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #e0e0e0;
      padding: 20px;
    }

    .nav-button {
      background-color: #0055aa;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-button:hover {
      background-color: #003f7f;
      transform: translateY(-2px);
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    .back-button {
      display: none;
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background-color: #990000;
      transform: translateY(-2px);
    }
  </style>
  <script>
    window.onload = function () {
      const password = "";
      const input = prompt("Enter password to access this page:");
      if (input !== password) {
        alert("Access denied!");
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px;'>Unauthorized Access</h2>";
      }

      const navButtons = document.querySelectorAll('.nav-button');
      const iframe = document.querySelector('iframe');
      const backButton = document.querySelector('.back-button');
      const navBar = document.querySelector('nav');

      navButtons.forEach(button => {
        button.addEventListener('click', function () {
          // Hide all navigation buttons
          navButtons.forEach(btn => btn.style.display = 'none');
          
          // Show the "Back" button
          backButton.style.display = 'inline-block';

          // Hide the navigation bar
          navBar.style.display = 'none';

          // Change the iframe content based on the selected link
          iframe.src = this.getAttribute('href');
        });
      });

      backButton.addEventListener('click', function () {
        // Show the navigation buttons again
        navButtons.forEach(btn => btn.style.display = 'inline-block');

        // Hide the "Back" button
        backButton.style.display = 'none';

        // Show the navigation bar
        navBar.style.display = 'flex';

        // Reset the iframe to the default page (or you can leave it as is)
        iframe.src = "";
      });
    };
  </script>
</head>
<body>

<header>
  <h1>FECIENT MATERIAL PASS SYSTEM</h1>
</header>

<nav>
  <a class="nav-button" href="pullout.html" target="frame">Pullout Pass</a>
  <a class="nav-button" href="entry.html" target="frame">Entry Pass</a>
  <a class="nav-button" href="purchaserequest.html" target="frame">Purchase Request</a>
</nav>

<button class="back-button">Back to Choose a Form</button>

<iframe name="frame" src="pullout.html"></iframe>

</body>
</html>
