<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRANSMITTAL SHEET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#003066">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ccc;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: white;
      width: 794px;
      margin: 0 auto;
      padding: 20px 30px;
      box-sizing: border-box;
      page-break-inside: avoid;
    }

    img.header-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: right;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 5px;
      vertical-align: top;
      border: 1px solid #000;
    }

    input, textarea {
      width: 100%;
      padding: 4px;
      border: none;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }

    input[type="date"] {
      padding: 2px 4px;
    }

    textarea {
      resize: vertical;
    }

    .signature-input {
      border: none;
      border-bottom: 1px solid #000;
      width: 100%;
      text-align: center;
      margin-bottom: 5px;
    }

    .no-border td {
      border: none !important;
      padding: 4px;
    }

    .actions {
      text-align: right;
      margin: 5px 0 15px 0;
    }

    .actions button {
      padding: 6px 10px;
      margin-left: 5px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: #004c99;
    }

    @media print {
      body {
        background: white;
        margin: 0;
        padding: 0;
      }

      .actions, button {
        display: none !important;
      }

      input, textarea {
        border: none;
      }

      .form-container {
        width: 100%;
        margin: 0 auto;
        padding: 20px 30px;
        page-break-inside: avoid;
      }

      textarea {
        resize: none !important;
        overflow: hidden !important;
      }

      th, td {
        border: 1px solid #000;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Header image -->
    <img src="header.png" alt="Company Header" class="header-img" />

    <!-- Title -->
    <h2>TRANSMITTAL SHEET</h2>

    <!-- Info section -->
    <table>
      <tr>
        <td style="width: 100px;"><strong>DATE:</strong></td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td><strong>COMPANY:</strong></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><strong>ADDRESS:</strong></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><strong>ATTENTION:</strong></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><strong>SUBJECT:</strong></td>
        <td><input type="text" /></td>
      </tr>
    </table>

    <!-- Message -->
    <p>Sir / Maâ€™am,</p>
    <p>We transmit the following item/s:</p>

    <!-- Action buttons -->
    <div class="actions">
      <button onclick="addRow()">Add Row</button>
      <button onclick="window.print()">Print</button>
    </div>

    <!-- Item table -->
    <table>
      <thead>
        <tr>
          <th style="width: 10%;">ITEM</th>
          <th style="width: 60%;">DESCRIPTION</th>
          <th style="width: 15%;">QNTY</th>
          <th style="width: 10%;">UNIT</th>
          <th class="actions" style="width: 5%;">Action</th>
        </tr>
      </thead>
      <tbody id="entry-table"></tbody>
    </table>

    <!-- Signature section -->
    <table class="no-border">
      <tr>
        <td>
          <strong>Prepared by:</strong><br>
          <input type="text" class="signature-input" placeholder="Name of Preparer" /><br>
          FECIENT Solutions Provider<br>
          Date: <input type="date" />
        </td>
        <td>
          <strong>Received by:</strong><br>
          <input type="text" class="signature-input" placeholder="Name of Receiver" /><br>
          Signature over printed name<br>
          Date: <input type="date" />
        </td>
      </tr>
    </table>
  </div>

  <script>
    function addRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" /></td>
        <td><textarea rows="2"></textarea></td>
        <td><input type="number" min="0" /></td>
        <td><input type="text" /></td>
        <td class="actions"><button onclick="this.closest('tr').remove()">Delete</button></td>
      `;
      document.getElementById("entry-table").appendChild(row);
    }

    for (let i = 0; i < 5; i++) addRow();
  </script>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>  
</body>
</html>
