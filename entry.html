<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LIST OF TOOLS/MATERIALS FOR ENTRY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: white;
      max-width: 960px;
      margin: 20px auto;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img.header-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      font-size: 14px;
    }
    .actions {
      text-align: right;
      margin: 10px 0;
    }
    .actions button {
      padding: 8px 12px;
      margin-left: 5px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #004c99;
    }
    .no-border td {
      border: none !important;
    }
    .italic {
      font-style: italic;
      text-align: center;
    }
    @media print {
      .actions, button { display: none !important; }
      input, textarea { border: none; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="header.png" alt="Company Header" class="header-img" />
    <h2>LIST OF TOOLS/MATERIALS FOR ENTRY</h2>
    <table class="no-border">
      <tr>
        <td><strong>Work Site:</strong> <input type="text" /></td>
        <td><strong>Address:</strong> <input type="text" /></td>
      </tr>
      <tr>
        <td><strong>Project Title:</strong> <input type="text" /></td>
        <td><strong>Date:</strong> <input type="" /></td>
      </tr>
      <tr>
        <td><strong>Contractor:</strong> <input type="text" /></td>
        <td><strong>Owner:</strong> <input type="text" /></td>
      </tr>
    </table>

    <div class="actions">
      <button onclick="addRow()">Add Row</button>
      <button onclick="window.print()">Print</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ITEM #</th>
          <th style="width: 50%;">DESCRIPTION</th>
          <th>QUANTITY</th>
          <th>UNIT</th>
          <th class="actions">Action</th>
        </tr>
      </thead>
      <tbody id="entry-table"></tbody>
    </table>

    <div class="italic">Nothing Follows</div>

    <table class="no-border">
      <tr>
        <td>
          <strong>Prepared by:</strong><br><br>
          ___________________________<br>
          FECIENT Solutions Provider<br>
          Date: <input type="" />
        </td>
        <td>
          <strong>Checked by:</strong><br><br>
          ___________________________<br>
          Gate Security<br>
          Date: <input type="" />
        </td>
      </tr>
    </table>
  </div>

  <script>
    function addRow() {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" style="width: 80px;"></td>
        <td><textarea rows="2" style="width: 100%;"></textarea></td>
        <td><input type="number" min="0" style="width: 80px;"></td>
        <td><input type="text"></td>
        <td class="actions"><button onclick="this.closest('tr').remove()">Delete</button></td>
      `;
      document.getElementById("entry-table").appendChild(row);
    }
    for (let i = 0; i < 3; i++) addRow();
  </script>
</body>
</html>
