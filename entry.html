<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entry of Materials Pass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    input, textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 4px;
    }

    .section-table, .items-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .section-table td {
      padding: 5px;
    }

    .items-table th, .items-table td {
      border: 1px solid #333;
      padding: 6px;
      text-align: left;
    }

    .actions {
      margin-bottom: 20px;
      text-align: right;
    }

    .items-table input {
      width: 100%;
    }

    .nothing-follows {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
    }

    .signatures td {
      border: none;
      padding-top: 30px;
      vertical-align: top;
      width: 33%;
    }

    .page {
      page-break-after: always;
    }

    .controls {
      text-align: right;
      margin: 20px 0;
    }

    button {
      background: #059669;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #047857;
    }

    @media print {
      .controls, .actions button {
        display: none !important;
      }
    }

    @media (max-width: 768px) {
      input, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="controls">
  <button onclick="addEntryRow()">Add Row</button>
  <button onclick="saveEntryLocal()">Save</button>
  <button onclick="loadEntryLocal()">Load Saved</button>
  <button onclick="window.print()">Print to PDF</button>
</div>

<div id="entry-form">
  <div class="page">
    <h2>ENTRY OF MATERIALS PASS</h2>
    <table class="section-table">
      <tr>
        <td><strong>Location:</strong> <input type="text" id="entry-location" /></td>
        <td><strong>Date:</strong> <input type="date" id="entry-date" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Supplier:</strong> <input type="text" id="supplier" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Purpose:</strong> <input type="text" id="entry-purpose" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Project Title:</strong> <input type="text" id="entry-project" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Owner:</strong> <input type="text" id="entry-owner" /></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Contractor:</strong> <input type="text" id="entry-contractor" /></td>
      </tr>
    </table>

    <table class="items-table">
      <thead>
        <tr>
          <th>ITEM #</th>
          <th>DESCRIPTION</th>
          <th>QUANTITY</th>
          <th>UNIT</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="entry-items-body">
        <!-- Dynamic rows -->
      </tbody>
    </table>

    <div class="nothing-follows">Nothing Follows</div>

    <table class="signatures">
      <tr>
        <td>
          Delivered by:<br><br>_______________________<br>
          Date: <input type="date" id="delivered-date" />
        </td>
        <td>
          Received by:<br><br>_______________________<br>
          Date: <input type="date" id="received-date" />
        </td>
        <td>
          Checked by:<br><br>Gate Security<br>
          Date: <input type="date" id="checked-entry-date" />
        </td>
      </tr>
    </table>
  </div>
</div>

<script>
  function addEntryRow(data = {}) {
    const tbody = document.getElementById('entry-items-body');
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td><input type="text" value="${data.item || ''}"></td>
      <td><input type="text" value="${data.description || ''}"></td>
      <td><input type="text" value="${data.quantity || ''}"></td>
      <td><input type="text" value="${data.unit || ''}"></td>
      <td><button onclick="this.closest('tr').remove()">Delete</button></td>
    `;

    tbody.appendChild(tr);
  }

  function saveEntryLocal() {
    const data = {
      location: document.getElementById('entry-location').value,
      date: document.getElementById('entry-date').value,
      supplier: document.getElementById('supplier').value,
      purpose: document.getElementById('entry-purpose').value,
      project: document.getElementById('entry-project').value,
      owner: document.getElementById('entry-owner').value,
      contractor: document.getElementById('entry-contractor').value,
      deliveredDate: document.getElementById('delivered-date').value,
      receivedDate: document.getElementById('received-date').value,
      checkedEntryDate: document.getElementById('checked-entry-date').value,
      items: []
    };

    const rows = document.querySelectorAll('#entry-items-body tr');
    rows.forEach(row => {
      const cells = row.querySelectorAll('input');
      data.items.push({
        item: cells[0].value,
        description: cells[1].value,
        quantity: cells[2].value,
        unit: cells[3].value
      });
    });

    localStorage.setItem('entryForm', JSON.stringify(data));
    alert('Entry form saved!');
  }

  function loadEntryLocal() {
    const data = JSON.parse(localStorage.getItem('entryForm'));
    if (!data) return alert('No saved data found.');

    document.getElementById('entry-location').value = data.location;
    document.getElementById('entry-date').value = data.date;
    document.getElementById('supplier').value = data.supplier;
    document.getElementById('entry-purpose').value = data.purpose;
    document.getElementById('entry-project').value = data.project;
    document.getElementById('entry-owner').value = data.owner;
    document.getElementById('entry-contractor').value = data.contractor;
    document.getElementById('delivered-date').value = data.deliveredDate;
    document.getElementById('received-date').value = data.receivedDate;
    document.getElementById('checked-entry-date').value = data.checkedEntryDate;

    const tbody = document.getElementById('entry-items-body');
    tbody.innerHTML = '';
    data.items.forEach(item => addEntryRow(item));
  }

  // Add 5 default rows
  for (let i = 0; i < 5; i++) addEntryRow();
</script>

</body>
</html>
