<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Requisition Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #ffffff;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-header div {
      flex: 1;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .signatures div {
      width: 30%;
      text-align: center;
    }

    .signatures hr {
      margin-top: 40px;
      border: none;
      border-bottom: 1px solid #000;
    }
  </style>
</head>
<body>

  <h2>PURCHASE REQUISITION FORM</h2>

  <div class="form-header">
    <div>
      <label>PR NO.:</label>
      <input type="text" placeholder="Enter PR number">
    </div>
    <div style="text-align: right;">
      <label>DATE:</label>
      <input type="text" placeholder="MM/DD/YYYY">
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ITEM #</th>
        <th>DESCRIPTION</th>
        <th>QTY</th>
        <th>UNIT</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add more rows if needed -->
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
    </tbody>
  </table>

  <div>
    <label>PURPOSE:</label>
    <textarea placeholder="Enter purpose here..."></textarea>
  </div>

  <div class="signatures">
    <div>
      <label>Requested by:</label>
      <hr>
    </div>
    <div>
      <label>Reviewed by:</label>
      <hr>
    </div>
    <div>
      <label>Approved by:</label>
      <hr>
    </div>
  </div>

</body>
</html>
