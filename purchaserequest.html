<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Requisition Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 960px;
      background: white;
      margin: 20px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .form-header .right {
      text-align: right;
    }

    .form-header .right label {
      display: block;
      font-weight: bold;
      margin-top: 8px;
    }

    .form-header .right input {
      padding: 6px;
      width: 180px;
      margin-top: 2px;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .actions {
      text-align: right;
      margin-bottom: 10px;
    }

    .actions button {
      background-color: #0066cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .actions button:hover {
      background-color: #004999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    input, textarea {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      resize: vertical;
    }

    .purpose-section {
      margin-bottom: 30px;
    }

    .purpose-section label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .purpose-section textarea {
      width: 100%;
      height: 60px;
    }

    .signature-table {
      width: 100%;
      margin-top: 30px;
    }

    .signature-table td {
      padding: 20px 10px 0;
      border: none;
      vertical-align: top;
    }

    .signature-table input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 4px;
    }

    @media print {
      .actions, button {
        display: none !important;
      }

      input, textarea {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="form-container">

  <!-- Logo -->
  <div style="text-align: center;">
    <img src="header.png" alt="Fecient Header" style="max-width: 100%; height: auto;" />
  </div>

  <!-- PR No. and Date -->
  <div class="form-header">
    <div></div> <!-- spacer -->
    <div class="right">
      <label>PR No.:</label>
      <input type="text" placeholder="Enter PR No.">
      <label>Date:</label>
      <input type="date">
    </div>
  </div>

  <!-- Title -->
  <h2>PURCHASE REQUISITION FORM</h2>

  <!-- Buttons -->
  <div class="actions">
    <button onclick="addRow()">Add Row</button>
    <button onclick="window.print()">Print</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th style="width: 80px;">Item #</th>
        <th style="width: 50%;">Description</th>
        <th style="width: 100px;">Quantity</th>
        <th>Unit</th>
        <th class="actions">Action</th>
      </tr>
    </thead>
    <tbody id="pr-table"></tbody>
  </table>

  <!-- Purpose -->
  <div class="purpose-section">
    <label>PURPOSE:</label>
    <textarea placeholder="Enter purpose here..."></textarea>
  </div>

  <!-- Signature -->
  <table class="signature-table">
    <tr>
      <td>Requested by:<br><input type="text"><br><br></td>
      <td>Reviewed by:<br><input type="text"><br><br></td>
      <td>Approved by:<br><input type="text"><br><br></td>
    </tr>
  </table>

</div>

<script>
  function addRow() {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" style="width: 80px;"></td>
      <td><textarea rows="2"></textarea></td>
      <td><input type="number" min="0" style="width: 80px;"></td>
      <td><input type="text"></td>
      <td class="actions"><button onclick="this.closest('tr').remove()">Delete</button></td>
    `;
    document.getElementById('pr-table').appendChild(row);
  }

  for (let i = 0; i < 5; i++) addRow();
</script>

</body>
</html>
