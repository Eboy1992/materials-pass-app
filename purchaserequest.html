<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Requisition Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .left {
      max-width: 70%;
    }

    .header .left h2 {
      margin: 0;
      color: #003366;
    }

    .header .left p {
      margin: 2px 0;
      font-size: 13px;
    }

    .header .right {
      text-align: right;
    }

    .header .right label {
      font-weight: bold;
    }

    .header .right input {
      margin-bottom: 10px;
      padding: 6px;
      width: 160px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .action-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .controls .nav-button {
      background-color: #0055aa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .controls .nav-button:hover {
      background-color: #003f7f;
      transform: translateY(-2px);
    }

    .purpose {
      margin-top: 20px;
    }

    .purpose label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .purpose textarea {
      width: 100%;
      padding: 10px;
      height: 60px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .signatures .sig-block {
      width: 30%;
      text-align: center;
    }

    .sig-input {
      border: none;
      border-bottom: 1px solid #000;
      width: 100%;
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .sig-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="left">
      <h2>FECIENT SOLUTIONS PROVIDER</h2>
      <p>Door 11, A&S Building, A.C. Cortes St, Mandaue City</p>
      <p>TeleFax: (032) 233–7104 / Phone #: (032) 514–9386</p>
      <p>+639228417780 / +639055150561 / fecient@gmail.com</p>
    </div>
    <div class="right">
      <label>PR No.:</label><br>
      <input type="text" placeholder="Enter PR No."><br>
      <label>Date:</label><br>
      <input type="date">
    </div>
  </div>

  <h2 style="text-align:center; margin-top: 30px;">PURCHASE REQUISITION FORM</h2>

  <div class="controls">
    <button class="nav-button" onclick="addRow()">Add Row</button>
    <button class="nav-button" onclick="window.print()">Print</button>
  </div>

  <table id="pr-table">
    <thead>
      <tr>
        <th>ITEM #</th>
        <th>DESCRIPTION</th>
        <th>QUANTITY</th>
        <th>UNIT</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text"></td>
        <td><textarea></textarea></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="purpose">
    <label>PURPOSE:</label>
    <textarea placeholder="Enter purpose here..."></textarea>
  </div>

  <div class="signatures">
    <div class="sig-block">
      <input type="text" class="sig-input" placeholder="Type name here">
      <div class="sig-label">Requested by:</div>
    </div>
    <div class="sig-block">
      <input type="text" class="sig-input" placeholder="Type name here">
      <div class="sig-label">Reviewed by:</div>
    </div>
    <div class="sig-block">
      <input type="text" class="sig-input" placeholder="Type name here">
      <div class="sig-label">Approved by:</div>
    </div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("pr-table").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text"></td>
        <td><textarea></textarea></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>

</body>
</html>
