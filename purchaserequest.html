<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Requisition Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 960px;
      background: white;
      margin: 20px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .header-section {
      text-align: center;
    }

    .header-section img {
      max-width: 100%;
      height: auto;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .form-title-right {
      text-align: right;
    }

    .form-title-right h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .form-title-right label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .form-title-right input {
      padding: 6px;
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    input, textarea {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .actions {
      text-align: right;
      margin-bottom: 20px;
    }

    .actions button {
      background-color: #0066cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .actions button:hover {
      background-color: #004999;
    }

    .delete-btn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .purpose-section {
      margin-bottom: 30px;
    }

    .purpose-section label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .purpose-section textarea {
      width: 100%;
      height: 60px;
    }

    .signature-table {
      width: 100%;
      margin-top: 30px;
    }

    .signature-table td {
      padding: 20px 10px 0;
      border: none;
      vertical-align: top;
    }

    .signature-table input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 4px;
    }

    @media print {
      .actions, button {
        display: none !important;
      }

      input, textarea {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="form-container">

  <!-- Header Logo -->
  <div class="header-section">
    <img src="header.png" alt="Fecient Header" />
  </div>

  <!-- Top Right Form Title and Info -->
  <div class="top-row">
    <div></div> <!-- Left spacer -->
    <div class="form-title-right">
      <h2>PURCHASE REQUISITION FORM</h2>
      <label for="prno">PR No.:</label>
      <input id="prno" type="text" placeholder="Enter PR No.">
      <label for="prdate">Date:</label>
      <input id="prdate" type="date">
    </div>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Item #</th>
        <th style="width: 60%;">Description</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="pr-table"></tbody>
  </table>

  <!-- Action Buttons -->
  <div class="actions">
    <button onclick="addRow()">Add Row</button>
    <button onclick="window.print()">Print</button>
  </div>

  <!-- Purpose -->
  <div class="purpose-section">
    <label>PURPOSE:</label>
    <textarea placeholder="Enter purpose here..."></textarea>
  </div>

  <!-- Signatures -->
  <table class="signature-table">
    <tr>
      <td>Requested by:<br><input type="text"><br><br></td>
      <td>Reviewed by:<br><input type="text"><br><br></td>
      <td>Approved by:<br><input type="text"><br><br></td>
    </tr>
  </table>

</div>

<script>
  function addRow() {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="text" style="width: 100%;"></td>
      <td><textarea rows="2" style="width: 100%;"></textarea></td>
      <td><input type="number" min="0" style="width: 100%;"></td>
      <td><input type="text" style="width: 100%;"></td>
      <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
