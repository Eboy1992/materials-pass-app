<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Requisition Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px 10px;
    }

    .form-container {
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 2px solid #003366;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .logo-section {
      display: flex;
      gap: 10px;
    }

    .logo-section img {
      height: 70px;
    }

    .pr-info {
      text-align: right;
    }

    .pr-info label {
      font-weight: bold;
    }

    .pr-info input {
      display: block;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 6px;
      width: 180px;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin: 20px 0;
    }

    .nav-button {
      background-color: #0055aa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .nav-button:hover {
      background-color: #003f7f;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    textarea {
      resize: vertical;
      width: 100%;
      height: 40px;
    }

    .action-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #0056b3;
    }

    .purpose {
      margin-top: 20px;
    }

    .purpose label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .purpose textarea {
      width: 100%;
      padding: 10px;
      height: 60px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      gap: 10px;
    }

    .signatures .sig-block {
      flex: 1;
      text-align: center;
    }

    .sig-input {
      border: none;
      border-bottom: 1px solid #000;
      width: 100%;
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .sig-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">

    <!-- HEADER -->
    <div class="header">
      <div class="logo-section">
        <img src="header.png" alt="Fecient Logo" />
      </div>
      <div class="pr-info">
        <label>PR No.:</label><br>
        <input type="text" placeholder="Enter PR No.">
        <label>Date:</label><br>
        <input type="date">
      </div>
    </div>

    <!-- TITLE -->
    <h2>PURCHASE REQUISITION FORM</h2>

    <!-- BUTTONS -->
    <div class="controls">
      <button class="nav-button" onclick="addRow()">Add Row</button>
      <button class="nav-button" onclick="window.print()">Print</button>
    </div>

    <!-- TABLE -->
    <table id="pr-table">
      <thead>
        <tr>
          <th>ITEM #</th>
          <th>DESCRIPTION</th>
          <th>QUANTITY</th>
          <th>UNIT</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text"></td>
          <td><textarea></textarea></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <!-- PURPOSE -->
    <div class="purpose">
      <label>PURPOSE:</label>
      <textarea placeholder="Enter purpose here..."></textarea>
    </div>

    <!-- SIGNATURES -->
    <div class="signatures">
      <div class="sig-block">
        <input type="text" class="sig-input" placeholder="Type name here">
        <div class="sig-label">Requested by:</div>
      </div>
      <div class="sig-block">
        <input type="text" class="sig-input" placeholder="Type name here">
        <div class="sig-label">Reviewed by:</div>
      </div>
      <div class="sig-block">
        <input type="text" class="sig-input" placeholder="Type name here">
        <div class="sig-label">Approved by:</div>
      </div>
    </div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("pr-table").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text"></td>
        <td><textarea></textarea></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>

</body>
</html>
