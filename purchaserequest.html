<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Requisition Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #003366;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .header img {
      height: 60px;
    }

    .header h1 {
      color: #003366;
      margin: 0;
      font-size: 20px;
      text-align: right;
      flex: 1;
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .info-section {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-section div {
      width: 200px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .action-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #0056b3;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .controls .nav-button {
      background-color: #0055aa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .controls .nav-button:hover {
      background-color: #003f7f;
      transform: translateY(-2px);
    }

    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .signatures div {
      width: 30%;
      text-align: center;
    }

    .signatures input {
      border: none;
      border-bottom: 1px solid #000;
      width: 100%;
      text-align: center;
      padding: 5px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .purpose-section {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.imgur.com/O8b5Fbw.png" alt="Fecient Logo" />
    <h1>PURCHASE REQUISITION FORM</h1>
  </div>

  <div class="info-section">
    <div>
      <label>PR No.:</label>
      <input type="text" placeholder="Enter PR number">
    </div>
    <div>
      <label>Date:</label>
      <input type="date">
    </div>
  </div>

  <div class="controls">
    <button class="nav-button" onclick="addRow()">Add Row</button>
    <button class="nav-button" onclick="window.print()">Print</button>
  </div>

  <table id="pr-table">
    <thead>
      <tr>
        <th>ITEM #</th>
        <th>DESCRIPTION</th>
        <th>QUANTITY</th>
        <th>UNIT</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text"></td>
        <td><textarea></textarea></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
      </tr>
      <tr>
        <td><input type="text"></td>
        <td><textarea></textarea></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="purpose-section">
    <label>Purpose:</label>
    <textarea rows="3" placeholder="Enter purpose here..."></textarea>
  </div>

  <div class="signatures">
    <div>
      <input type="text" placeholder="Requested by">
      <label>Requested by</label>
    </div>
    <div>
      <input type="text" placeholder="Reviewed by">
      <label>Reviewed by</label>
    </div>
    <div>
      <input type="text" placeholder="Approved by">
      <label>Approved by</label>
    </div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("pr-table").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td><input type="text"></td>
        <td><textarea></textarea></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><button class="action-btn" onclick="deleteRow(this)">Delete</button></td>
      `;
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
    }
  </script>

</body>
</html>
